# lightning.pytorch==2.2.5
seed_everything: 128
trainer:
  accelerator: gpu
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  logger:
    class_path: src.callbacks.CustomLogger
    init_args:
      train_c: train_loss_epoch
      val_c: val_loss
      lr_c: lr-AdamW
      save_dir: lightning_logs/
      name: ''
      version: null
      prefix: ''
      flush_logs_every_n_steps: 100
  callbacks:
  - class_path: lightning.pytorch.callbacks.EarlyStopping
    init_args:
      monitor: val_loss
      min_delta: 0.0
      patience: 3
      verbose: false
      mode: min
      strict: true
      check_finite: true
      stopping_threshold: null
      divergence_threshold: null
      check_on_train_epoch_end: null
      log_rank_zero_only: false
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      filename: '{epoch}_{val_loss:.4f}'
      monitor: val_loss
      verbose: false
      save_last: null
      save_top_k: 1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
      enable_version_counter: true
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: epoch
      log_momentum: false
      log_weight_decay: false
  - class_path: src.callbacks.Writer
    init_args:
      out_dir: null
      preds_name: preds.parquet
  - class_path: src.callbacks.CustomBackboneFinetuning
    init_args:
      unfreeze_at_epoch: -1
      unfreeze_bn: true
      backbone_names:
      - backbone
      - meta_norm
      - meta_proj
      - proj
      - transformer
      - heads
      - cls_emb
  fast_dev_run: false
  max_epochs: 10000
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
monitor: val_loss
monitor_mode: min
ckpt_path: null
model:
  class_path: src.sequence.model.LightningModule
  init_args:
    add_mid_attention: true
    image:
      # ckpt_path: trash/patch/checkpoints/epoch=5_val_loss=0.4559.ckpt
      arch: regnetz_b16.ra3_in1k
      eval: false
      pretrained: true
    train_any_severe_spinal: true
    conditions:
    - spinal_canal_stenosis
    - neural_foraminal_narrowing
    - subarticular_stenosis
    emb_dim: 512
    n_heads: 4
    n_layers: 6
    att_dropout: 0.1
    emb_dropout: 0.1
    out_dropout: 0.3
    optimizer:
      class_path: src.ranger.Ranger
      init_args:
        lr: 0.00001

    lr_scheduler:
      class_path: src.model.WarmupLR
      init_args:
        warmup_steps: 197
        last_epoch: -1
    interval: step
    frequency: 1
    ckpt_path: lightning_logs/version_1/checkpoints/epoch=4_val_loss=0.4199.ckpt
data:
  class_path: src.sequence.data_loading.DataModule
  init_args:
    train_level_side: false
    keypoints_path: data/preds_keypoints.parquet
    desc_path: data/train_series_descriptions.csv
    train_path: data/train.csv
    levels_path: data/preds_levels.parquet
    meta_path: data/metadata.csv
    img_size: 96
    size_ratio: 96
    img_dir: mount/train_images_clip
    n_splits: 5
    this_split: 0
    batch_size: 4
    num_workers: 8
