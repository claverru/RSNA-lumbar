monitor: val_loss
monitor_mode: min
seed_everything: 128

model:
  class_path: src.patch.model.LightningModule
  init_args:
    arch: densenet201
    dropout: 0.1
    eval: True
    pretrained: True
    optimizer:
      class_path: torch.optim.Adam
      init_args:
        lr: 1e-4
    lr_scheduler:
      class_path: src.model.WarmupLR
      init_args:
        warmup_steps: 453
    interval: step

data:
  class_path: src.patch.data_loading.DataModule
  init_args:
    img_size: 128
    size_ratio: 7
    batch_size: 256
    img_dir: data/train_images_clip

trainer:
  accumulate_grad_batches: 1
  logger:
    class_path: src.callbacks.CustomLogger
    init_args:
      save_dir: lightning_logs/
      name: ""
      train_c: train_loss
      val_c: val_loss
  enable_checkpointing: true
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: ${monitor}
        patience: 10
        mode: ${monitor_mode}
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: ${monitor}
        mode: ${monitor_mode}
        filename: '{epoch}_{${monitor}:.4f}'
    # - class_path: src.patch.writer.Writer
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch
    # - class_path: src.finetuning.CustomBackboneFinetuning
    #   init_args:
    #     unfreeze_at_epoch: 10
    #     unfreeze_bn: False
  accelerator: gpu
  precision: 16-mixed
  benchmark: True
  max_epochs: 10000

ckpt_path: null
