seed_everything: 128
trainer:
  accelerator: gpu
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  logger:
    class_path: src.callbacks.CustomLogger
    init_args:
      train_c: train_loss_epoch
      val_c: val_loss
      save_dir: lightning_logs/sequence_split0
      name: ''
      version: null
      prefix: ''
      flush_logs_every_n_steps: 100
  callbacks:
  - class_path: lightning.pytorch.callbacks.EarlyStopping
    init_args:
      monitor: val_loss
      min_delta: 0.0
      patience: 5
      verbose: false
      mode: min
      strict: true
      check_finite: true
      stopping_threshold: null
      divergence_threshold: null
      check_on_train_epoch_end: null
      log_rank_zero_only: false
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      filename: '{epoch}_{val_loss:.4f}'
      monitor: val_loss
      verbose: false
      save_last: null
      save_top_k: 1
      save_weights_only: false
      mode: min
      auto_insert_metric_name: true
      every_n_train_steps: null
      train_time_interval: null
      every_n_epochs: null
      save_on_train_epoch_end: null
      enable_version_counter: true
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: epoch
      log_momentum: false
      log_weight_decay: false
  - class_path: src.callbacks.Writer
    init_args:
      out_dir: null
      preds_name: preds.parquet
  - class_path: src.callbacks.CustomBackboneFinetuning
    init_args:
      unfreeze_at_epoch: 0
      unfreeze_bn: true
      backbone_names:
      - backbone
  fast_dev_run: false
  max_epochs: 15
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: lightning_logs/sequence_split0
monitor: val_loss
monitor_mode: min
ckpt_path: null
model:
  class_path: src.sequence.model.LightningModule
  init_args:
    backbone:
      class_path: src.patch.model.LightningModule
      init_args:
        arch: hgnet_tiny.ssld_in1k
        linear_dropout: 0.2
        pretrained: false
        eval: true
        do_any_severe_spinal: false
        gamma: 0.0
        optimizer:
          class_path: torch.optim.Adam
          init_args:
            lr: 0.001
            betas:
            - 0.9
            - 0.999
            eps: 1.0e-08
            weight_decay: 0.0
            amsgrad: false
            foreach: null
            maximize: false
            capturable: false
            differentiable: false
            fused: null
        lr_scheduler:
          class_path: torch.optim.lr_scheduler.ConstantLR
          init_args:
            factor: 0.3333333333333333
            total_iters: 5
            last_epoch: -1
            verbose: deprecated
        interval: epoch
        frequency: 1
        ckpt_path: null
    train_any_severe_spinal: false
    conditions:
    - spinal_canal_stenosis
    - neural_foraminal_narrowing
    - subarticular_stenosis
    emb_dim: 360
    n_heads: 8
    n_layers: 3
    att_dropout: 0.1
    meta_dropout: 0.15
    feats_dropout: 0.05
    out_dropout: 0.3
    add_mid_attention: false
    any_severe_spinal_smoothing: 0.0
    spinal_agg: max
    norm_meta: true
    norm_feats: false
    random_weights: false
    any_severe_spinal_t: 0.0
    ordinal: false
    tta_count: 1
    optimizer:
      class_path: src.ranger.Ranger
      init_args:
        lr: 0.0002
        alpha: 0.5
        k: 6
        N_sma_threshhold: 5
        betas:
        - 0.95
        - 0.999
        eps: 1.0e-05
        weight_decay: 0
        use_gc: true
        gc_conv_only: false
        gc_loc: true
    lr_scheduler:
      class_path: src.model.WarmupLR
      init_args:
        warmup_steps: 493
        last_epoch: -1
    interval: step
    frequency: 1
    ckpt_path: null
data:
  class_path: src.sequence.data_loading.DataModule
  init_args:
    train_level_side: true
    keypoints_path: null
    desc_path: data/train_series_descriptions.csv
    train_path: data/train.csv
    levels_path: null
    meta_path: data/metadata.csv
    img_size: 96
    img_dir: mount/train_images_clip
    tta: false
    n_splits: 5
    this_split: 0
    batch_size: 32
    num_workers: 12