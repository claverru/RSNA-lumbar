monitor: val_loss
monitor_mode: min
seed_everything: 128

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 1e-03

model:
  class_path: src.image.model.LightningModule
  init_args:
    arch: densenet201
    dropout: 0.3

data:
  class_path: src.image.data_loading.DataModule
  init_args:
    img_size: 380
    batch_size: 32
    img_dir: data/train_images_380

# total_samples: 20.000 aprox
lr_scheduler:
  class_path: torch.optim.lr_scheduler.OneCycleLR
  init_args:
    max_lr: 5e-3
    epochs: 4
    steps_per_epoch: 614
    pct_start: 0.25
    div_factor: 100
    final_div_factor: 50

trainer:
  logger:
    class_path: CSVLogger
    init_args:
      save_dir: lightning_logs/
      name: ""
  enable_checkpointing: true
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: ${monitor}
        patience: 1
        mode: ${monitor_mode}
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: ${monitor}
        mode: ${monitor_mode}
        filename: '{epoch}_{${monitor}:.4f}'
    - class_path: src.image.writer.Writer
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch

  accelerator: gpu
  precision: 16-mixed
  benchmark: True
  accumulate_grad_batches: 1
  max_epochs: 10000

ckpt_path: null
